name: test and deploy
on: 
  pull_request:
    types: [opened, closed]
  workflow_dispatch:
  push:
    branches: 
      - main
      - dev-* #dev-new, dev-this-is-new
      - 'feat/**' #feat/new, feat/sth/sth
    paths-ignore:
      - '.github/workflows/*' # will be triggered when files in this path is changed and within the included branches
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install node
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependencies
          run: npm ci
        - name: run tests
          run: npm test
    deploy:
      needs: test #[job1, job2] if require more than 1 job
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install node
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependencies
          run: npm ci
        - name: build project
          run: npm run build
        - name: deploy
          run: echo "Deploying..."

